		<form class="m-5">
			<h2>Fill out a form</h2>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" data-toggle="tooltip" title="Enter your name"><i class="fas fa-user"></i>&nbsp;Name:</span>
				</div>
				<input type="text" class="form-control">
			</div>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" data-toggle="tooltip" title="Enter your email address"><i class="fas fa-envelope"></i>&nbsp;Email:</span>
				</div>
				<input type="email" class="form-control">
			</div>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" data-toggle="tooltip" title="Enter a password"><i class="fas fa-key"></i>&nbsp;Password:</span>
				</div>
				<input type="password" class="form-control">
			</div>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" data-toggle="tooltip" title="Enter password again">Re-enter Password:</span>
				</div>
				<input type="password" class="form-control">
			</div>
			<div class="form-group">
				<p data-toggle="tooltip" title="Select a rating">Rating:</p>
				<div class="custom-control custom-checkbox custom-control-inline mb-3">
					<input type="checkbox" class="custom-control-input" id="excellent" name="Excellent">
					<label class="custom-control-label" for="excellent">Excellent</label>
				</div>
				<div class="custom-control custom-checkbox custom-control-inline mb-3">
					<input type="checkbox" class="custom-control-input" id="verygood" name="Very Good">
					<label class="custom-control-label" for="verygood">Very Good</label>
				</div>
				<div class="custom-control custom-checkbox custom-control-inline mb-3">
					<input type="checkbox" class="custom-control-input" id="good" name="Good">
					<label class="custom-control-label" for="good">Good</label>
				</div>
				<div class="custom-control custom-checkbox custom-control-inline mb-3">
					<input type="checkbox" class="custom-control-input" id="fair" name="Fair">
					<label class="custom-control-label" for="fair">Fair</label>
				</div>
				<div class="custom-control custom-checkbox custom-control-inline mb-3">
					<input type="checkbox" class="custom-control-input" id="poor" name="Poor">
					<label class="custom-control-label" for="poor">Poor</label>
				</div>
				<div class="custom-control custom-checkbox custom-control-inline mb-3">
					<input type="checkbox" class="custom-control-input" id="verypoor" name="Very Poor">
					<label class="custom-control-label" for="verypoor">Very Poor</label>
				</div>
			</div>		
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" data-toggle="tooltip" title="Enter comments">Comments:</span>
				</div>
				<textarea class="form-control" rows="5" id="comment">
				</textarea>
			</div>
